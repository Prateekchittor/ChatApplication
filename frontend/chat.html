<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat App</title>
  <link rel="stylesheet" href="styles.css">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />


  
  <link rel="icon" type="image/png" href="icon5.png">


</head>
<body>


  <div id="chat-container">


    

    <div id="sidebar">
      <h2>Users : </h2>
      <div id="user-list"></div>
      <button onclick="logout()" class="btn"><b>Logout</b></button>

 <div id="chatbot">
        <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" viewBox="0 0 1024 1024" id="ok">
            <path d="M738.3 287.6H285.7c-59 0-106.8 47.8-106.8 106.8v303.1c0 59 47.8 106.8 106.8 106.8h81.5v111.1c0 .7.8 1.1 1.4.7l166.9-110.6 41.8-.8h117.4l43.6-.4c59 0 106.8-47.8 106.8-106.8V394.5c0-59-47.8-106.9-106.8-106.9zM351.7 448.2c0-29.5 23.9-53.5 53.5-53.5s53.5 23.9 53.5 53.5-23.9 53.5-53.5 53.5-53.5-23.9-53.5-53.5zm157.9 267.1c-67.8 0-123.8-47.5-132.3-109h264.6c-8.6 61.5-64.5 109-132.3 109zm110-213.7c-29.5 0-53.5-23.9-53.5-53.5s23.9-53.5 53.5-53.5 53.5 23.9 53.5 53.5-23.9 53.5-53.5 53.5zM867.2 644.5V453.1h26.5c19.4 0 35.1 15.7 35.1 35.1v121.1c0 19.4-15.7 35.1-35.1 35.1h-26.5zM95.2 609.4V488.2c0-19.4 15.7-35.1 35.1-35.1h26.5v191.3h-26.5c-19.4 0-35.1-15.7-35.1-35.1zM561.5 149.6c0 23.4-15.6 43.3-36.9 49.7v44.9h-30v-44.9c-21.4-6.5-36.9-26.3-36.9-49.7 0-28.6 23.3-51.9 51.9-51.9s51.9 23.3 51.9 51.9z"></path>
        </svg></div>
      
    </div>








    <div id="chat-box">


      <div id="heading">


        <button class="material-symbols-outlined" id="time" onclick="readtime()">calendar_clock</button>
        <div id="username"></div>
        


        
        <div id="botsugg" onclick="botMessage()">

          <button class="material-symbols-outlined" id="botface">smart_toy</button><h1>&nbsp :&nbsp </h1><h4 id="botreply"></h4></div>
        
      </div>
      

      



    

     
      <div id="messages"></div>
      
      <div id="message-form">
        <input type="text" id="message-input" placeholder="Type a message...">
        <button onclick="sendMessage()" id="submit">Send</button>
      </div>


    </div>




    <div id="readtime">
      <h3 style="display: inline-block;">Schedule Text</h3>
      <button class="material-symbols-outlined" id="cancel" onclick="cancel()">cancel</button>
      
      <input type="text" placeholder="Enter message" id="schtext">



     
      <input type="datetime-local" id="schtime" placeholder="Enter time">


      <button onclick="schedulemsg()"  id="schsub"> <b>Submit</b></button>
      
    </div>


 <span class="material-symbols-outlined" id="loading">
      hourglass_bottom
      </span>
    
    
  </div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
<script src="chat.js" ></script>

</body>
</html>
