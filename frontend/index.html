<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat App - Login</title>
  <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />


  <link rel="icon" type="image/png" href="icon5.png">

</head>
<body>

  <h1 id="echochat">EchoChat</h1>
  <div id="auth-container">



<span class="material-symbols-outlined" id="loading">
      hourglass_bottom
      </span>
    
  
    <div id="login-form">
      <h2>Login</h2>
      <input type="email" id="login-email" placeholder="Email">
      <input type="password" id="login-password" placeholder="Password">

      <button onclick="login()" class="btn"><b>Login</b></button>


       <p style="color:white"><b>Don't have an account? </b><a href="#" onclick="showSignup()"><button class="btn"><b>Sign up</b></button></a></p>


    </div>

    <div id="signup-form" style="display:none;">
      <h2>Signup</h2>
      
      <input type="text" id="signup-name" placeholder="Name">
      <input type="email" id="signup-email" placeholder="Email">
      <input type="password" id="signup-password" placeholder="Password">

      <button onclick="signup()" class="btn"><b>Sign up</b></button>

      <p>Already have an account? <a href="#" onclick="showLogin()"><button class="btn"><b>Login</b></button></a></p>
    </div>



    
  </div>

  <script src="script.js"></script>
</body>
</html>
